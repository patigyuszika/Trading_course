<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSJ - Trading Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #a8abb9;
    }

    /* Főgombok stílusa (Main, Basics, Psychology, stb.) */
    .main-menu-btn {
        font-weight: 600;
        font-size: 1.05rem;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: none;
        background-color: transparent;
    }

    .main-menu-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(4px);
    }

    .main-menu-btn:focus {
        box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
    }

    /* Almenü elemek stílusa */
    .submenu-item {
        font-size: 0.9rem;
        font-weight: 400;
        padding: 0.4rem 0.8rem;
        border-radius: 5px;
        transition: all 0.2s ease;
        opacity: 0.85;
    }

    .submenu-item:hover {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.08);
        transform: translateX(3px);
        padding-left: 1rem;
    }

    /* Collapse konténer stílus */
    .submenu-container {
        border-left: 2px solid rgba(255, 255, 255, 0.2);
        margin-left: 0.5rem;
        padding-left: 0.5rem;
    }
</style>

</head>
<body>
<div class="container-fluid min-vh-100">
    <div class="row min-vh-100">

        <!-- BAL SIDEBAR -->
        <aside class="col-12 col-md-4 col-lg-3 bg-dark text-white p-4 d-flex flex-column">
            <div class="mb-4">
                <strong>TSJ - Trading Course</strong>
            </div>

            <ul class="nav nav-pills flex-column gap-2">
                <li class="nav-item">
                    <button class="nav-link text-white main-menu-btn w-100 text-start" onclick="loadMain()">Main page</button>
                </li>

            <!-- basics -->
            <li class="nav-item">
            <button
                class="nav-link text-white text-start w-100 main-menu-btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#basicsMenu"
                aria-expanded="false"
                aria-controls="basicsMenu"
            >
                Basics
            </button>

            <div class="collapse" id="basicsMenu">
                <ul class="nav flex-column my-2 submenu-container">
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadBasics('candlesticks')">Candlesticks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadBasics('support-resistance')">Support &amp; Resistance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadBasics('indicators')">Indicators</a>
                </li>
                </ul>
            </div>
            </li>

            <!-- psychology -->
            <li class="nav-item">
            <button
                class="nav-link text-white text-start w-100 main-menu-btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#psychMenu"
                aria-expanded="false"
                aria-controls="psychMenu"
            >
                Psychology
            </button>

            <div class="collapse" id="psychMenu">
                <ul class="nav flex-column my-2 submenu-container">
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadPsychology('mindset')">Mindset</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadPsychology('risk')">Risk Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadPsychology('discipline')">Discipline</a>
                </li>
                </ul>
            </div>
            </li>


            <!-- strategy -->
            <li class="nav-item">
            <button
                class="nav-link text-white text-start w-100 main-menu-btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#strategyMenu"
                aria-expanded="false"
                aria-controls="strategyMenu"
            >
                Strategy
            </button>

            <div class="collapse" id="strategyMenu">
                <ul class="nav flex-column my-2 submenu-container">
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadStrategy('price-action')">Price Action</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadStrategy('breakout')">Breakout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadStrategy('pullback')">Pullback</a>
                </li>
                </ul>
            </div>
            </li>


            <!-- propfirms -->
            <li class="nav-item">
            <button
                class="nav-link text-white text-start w-100 main-menu-btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#propMenu"
                aria-expanded="false"
                aria-controls="propMenu"
            >
                Propfirms
            </button>

            <div class="collapse" id="propMenu">
                <ul class="nav flex-column my-2 submenu-container">
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadPropfirms('evaluation')">Evaluation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadPropfirms('rules')">Rules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadPropfirms('tips')">Tips</a>
                </li>
                </ul>
            </div>
            </li>
            </ul>
        </aside>

        <!-- JOBB TARTALOM -->
        <main class="col-12 col-md-8 col-lg-9 text-white p-4 overflow-auto"> 
        </main>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Alkalmazás logika -->
<script>
  function loadMain() {
    const mainContent = document.querySelector('main');
    mainContent.innerHTML = '<h1>Welcome to the TSJ Trading Course</h1><p>This is the main page content.</p>';
  }

  function loadBasics(section = '') {
    const mainContent = document.querySelector('main');
    const title = 'Basics';
    const contentMap = {
      'candlesticks': '<h2>Candlesticks</h2><p>Bevezetés a gyertyákhoz…</p>',
      'support-resistance': '<h2>Support & Resistance</h2><p>Támasz/ellenállás alapok…</p>',
      'indicators': '<h2>Indicators</h2><p>Indikátorok áttekintése…</p>'
    };
    mainContent.innerHTML = contentMap[section] || `<h2>${title}</h2><p>Válassz egy témát a lenyílóból.</p>`;
  }

  function loadPsychology(section = '') {
    const mainContent = document.querySelector('main');
    const title = 'Psychology';
    const contentMap = {
      'mindset': '<h2>Mindset</h2><p>Gondolkodásmód és elvárások kezelése…</p>',
      'risk': '<h2>Risk Management</h2><p>Kockázatkezelési alapelvek…</p>',
      'discipline': '<h2>Discipline</h2><p>Fegyelem és szabályok betartása…</p>'
    };
    mainContent.innerHTML = contentMap[section] || `<h2>${title}</h2><p>Válassz egy témát a lenyílóból.</p>`;
  }

  function loadStrategy(section = '') {
    const mainContent = document.querySelector('main');
    const title = 'Strategy';
    const contentMap = {
      'price-action': '<h2>Price Action</h2><p>Ármozgás olvasása indikátorok nélkül…</p>',
      'breakout': '<h2>Breakout</h2><p>Kitörések azonosítása és kezelése…</p>',
      'pullback': '<h2>Pullback</h2><p>Visszahúzódások beszállói…</p>'
    };
    mainContent.innerHTML = contentMap[section] || `<h2>${title}</h2><p>Válassz egy témát a lenyílóból.</p>`;
  }

  function loadPropfirms(section = '') {
    const mainContent = document.querySelector('main');
    const title = 'Propfirms';
    const contentMap = {
      'evaluation': '<h2>Evaluation</h2><p>Értékelési szakasz felépítése…</p>',
      'rules': '<h2>Rules</h2><p>Gyakori szabályok és buktatók…</p>',
      'tips': '<h2>Tips</h2><p>Tippek a sikeres teljesítéshez…</p>'
    };
    mainContent.innerHTML = contentMap[section] || `<h2>${title}</h2><p>Válassz egy témát a lenyílóból.</p>`;
  }
</script>
    
</body>
</html>
