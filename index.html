<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSJ - Trading Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #a8abb9;
    }

    /* Főgombok stílusa (Main, Basics, Psychology, stb.) */
    .main-menu-btn {
        font-weight: 600;
        font-size: 1.05rem;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: none;
        background-color: transparent;
    }

    .main-menu-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(4px);
    }

    .main-menu-btn:focus {
        box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
    }

    /* Almenü elemek stílusa */
    .submenu-item {
        font-size: 0.9rem;
        font-weight: 400;
        padding: 0.4rem 0.8rem;
        border-radius: 5px;
        transition: all 0.2s ease;
        opacity: 0.85;
    }

    .submenu-item:hover {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.08);
        transform: translateX(3px);
        padding-left: 1rem;
    }

    /* Collapse konténer stílus */
    .submenu-container {
        border-left: 2px solid rgba(255, 255, 255, 0.2);
        margin-left: 0.5rem;
        padding-left: 0.5rem;
    }

    /* Flip kártya stílusok */
    .flip-card {
        background-color: transparent;
        perspective: 1000px;
        height: 350px;
        margin-bottom: 20px;
    }

    .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .flip-card-front {
        background: linear-gradient(135deg, #7d8a9f 0%, #5c6a7f 100%);
        color: white;
    }

    .flip-card-back {
        background: linear-gradient(135deg, #8a97ab 0%, #6b7d94 100%);
        color: white;
        transform: rotateY(180deg);
    }

    .flip-card-back img {
        max-width: 100%;
        max-height: 200px;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .flip-card h3 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .flip-card p {
        font-size: 0.95rem;
        line-height: 1.5;
        text-align: left;
    }
</style>

</head>
<body>
<div class="container-fluid min-vh-100">
    <div class="row min-vh-100">

        <!-- BAL SIDEBAR -->
        <aside class="col-12 col-md-4 col-lg-3 bg-dark text-white p-4 d-flex flex-column">

            </li>

            <!-- psychology -->
            <li class="nav-item">
            <button

            <div class="collapse" id="psychMenu">

                </ul>
            </div>
            </li>


            <!-- strategy -->
            <li class="nav-item">
            <button
                class="nav-link text-white text-start w-100 main-menu-btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#strategyMenu"

                Strategy
            </button>

            <div class="collapse" id="strategyMenu">
                <ul class="nav flex-column my-2 submenu-container">
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadStrategy('price-action')">Price Action</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadStrategy('breakout')">Breakout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadStrategy('pullback')">Pullback</a>
                </li>
                </ul>
            </div>
            </li>


            <!-- propfirms -->
            <li class="nav-item">
            <button
                class="nav-link text-white text-start w-100 main-menu-btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#propMenu"
                aria-expanded="false"
                aria-controls="propMenu"
            >
                Propfirms
            </button>

            <div class="collapse" id="propMenu">
                <ul class="nav flex-column my-2 submenu-container">
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadPropfirms('evaluation')">Evaluation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white submenu-item" onclick="loadPropfirms('rules')">Rules</a>

                <li class="nav-item">

                </li>

            </div>
            </li>
            </ul>
        </aside>

        <!-- JOBB TARTALOM -->
        <main class="col-12 col-md-8 col-lg-9 text-white p-4 overflow-auto">
